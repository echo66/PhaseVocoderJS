	<body>
		<input type="range" id="alpha" min="0.5" step="0.03" max="2" value="1" oninput="setAlpha(parseFloat(document.getElementById('alpha').value))" /><br/><br/>
		<input type="text" id="position" value="0" />
		<button type="button" onclick="setPosition(parseFloat(document.getElementById('position').value))" >Set position</button>
		
		<br/><br/>

		<button type="button" onclick="play()" >Play</button>
		<button type="button" onclick="pause()" >Pause</button>
		<button type="button" onclick="resetPVs()" >Reset Phase Vocoders</button>
		<button type="button" onclick="resetPVs2()" >Reset Phase Vocoders 2</button>

		<br/><br/>
		<div id="filename"></div>
		<div id="drop" style="padding: 30px; border-style: solid; border-width: 1px;">Drag & Drop <b>audio file</b> to load into the audio player</div>
